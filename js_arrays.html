<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arrays</title>
</head>
<body>
    <script>
        var languages=["English","Kannada","Hindi"];
        document.write("Original Array:<br>"+languages+"<br><br>");

        //length (array length)
        document.write("Length of the Array:<br>"+languages.length+"<br><br>");

        //push (Adding elements at the end of the array)
        document.write("Array afer push:<br>"+languages.push("Tamil","Malayalam","Urdu")+"<br>");
        document.write(languages+"<br><br>");

        //unshift (Adding elements at the beginning of the array)
        document.write("Array after unhift:<br>"+languages.unshift("Telugu","Marati")+"<br>");
        document.write(languages+"<br><br>");

        //pop (delete at the end)
        var last=languages.pop()+"<br>";
        document.write("Element pop:"+last+"<br>");
        document.write(languages+"<br><br>");

        //shift (delete from beginning)
        var first=languages.shift();
        document.write("Element deleted from beginning:"+first+"<br>");
        document.write(languages+"<br><br><hr>");

        //splice
        var animals=["dog","cat","elephant"];
        document.write("Array:"+animals+"<br>")
        animals.splice(1,0, "sheep");
        document.write("After splice:"+animals+"<br><br>");

        
        animals.splice(3,1, "donkey");
        document.write("After splicing(3,1):<br>");
        document.write(animals+"<br><br>");

        //deleting 2 elements
        animals.splice(2,2);
        document.write("After splicing:<br>");
        document.write(animals+"<br><br><hr>");

        //concatenation of arrays
        var plang1=["C","C++","DotNet","Java","Python"];
        var plang2=["Flutter","React","Angular"];
        var plang=plang1.concat(plang2);
        document.write("Concatenated Array:"+plang+"<br><hr>");
        var plang3=plang.concat("HTML","CSS");
        document.write(plang3+"<br><hr>");
        var plang4=plang3.concat("Javascript","Node");
        document.write(plang4+"<br><hr>");

        //entities
        var iterateindex=plang4.entities();
        for(var item of iterateindex)
        {
            document.write(item+"<br>");
        }













    </script>
    
</body>
</html>
