<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Strings</title>
    <style>
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>String Concatenation</h2>
    <p id="ex1" style="border: 5px solid red;"></p>
    <p id="ex2"></p>
    <p id="ex3"></p>
    <p id="ex4">Last index is:</p>
    <script>
        var str1="Shridhar";
        var str2="Achari";
        var str3="Welcome to\"Javascript\" bootcamp";
        var str4="Work is worship";
        var str5="Man makes money but money makes man mad";
        
        /*--String Concatenation--*/
        document.getElementById("ex1").innerHTML=str1+str2;

        /*--Eleminates the \ symbols--*/
        document.getElementById("ex2").innerHTML=str3;

        /*index of*/    
        var res=str4.indexOf("i");
        document.getElementById("ex3").innerHTML=res;

        /*last index*/
        var res1=str5.lastIndexOf("money");
        document.getElementById("ex4").innerHTML=res1;
        /*Lowercase*/

        document.write("Lower case string is:"+str1.toLowerCase()+"<br><br>" );

        /*Uppercase*/
        document.write("Upper case string is:"+str4.toUpperCase() + "<br><br>");

        /*charAt*/
        document.write("It will display the 5th character of the string "+str4+" Answer is: "+str4.charAt(5) +"<br><br>");


        var str6="     Hello World!     ";
        var str7=str6.slice(3,9);
        document.write("Slicing of the string"+str6+"Answer is:"+str7 +"<br><br>");

        /*trim*/
        var str10="     nmamit    nitte    karkala"
        var str11=str10.trim();
        document.write("Trimming the string. Answer is:"+str11+"<br><br>");

        var str8=str4.slice(2,10);
        document.write("Slicing the string"+str4+"Answer is:"+str8 +"<br><br>");

        /*split*/
        var sentence="All is well";
        document.write("Spliting the sentence"+sentence+"Answer is:"+sentence.split("")+"<br>");
    </script>
    
</body>
</html>
